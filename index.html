<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <p>Exterminator</p>
    </div>
    <div class="row all">
      <div class="col-sm-3">
        <table class="scores myturn"  id="player1">
          <tr>
            <th>Player1</th>
          </tr>
          <tr>
            <td><img src="images/haste-fire-3.png" class="scoreboard"  id="player1_image"></img></td>
          </tr>            </tr>
          <tr>
            <td>Weapon</td>
          </tr>
          <tr>
            <td><img src="images/knife_1.png" class="scoreboard" id="player1_weapon"></img></td>
          </tr>
          <tr>
            <td>Shield</td>
          </tr>
          <tr>
            <td id="player1_shield">On</td>
          </tr>
          <tr>
            <td>Health</td>
          </tr>
          <tr>
            <td id="player1_health">100</td>
          </tr>
        </table>
      </div>
      <div class="col-sm-6" id="gridThree"></div>
      <div class="col-sm-3" >
        <div>
          <table class="scores myturn"  id="player2">
            <tr>
              <th>Player2</th>
            </tr>
            <tr>
              <td><img src="images/lightning-blue-2.png" class="scoreboard"  id="player2_image"></img></td>
            </tr>
            <tr>
              <td>Weapon</td>
            </tr>
            <tr>
              <td><img src="images/knife_1.png" class="scoreboard" id="player2_weapon"></img></td>
            </tr>
            <tr>
              <td>Shield</td>
            </tr>
            <tr>
              <td id="player2_shield">On</td>
            </tr>
            <tr>
              <td>Health</td>
            </tr>
            <tr>
              <td id="player2_health">100</td>
            </tr>
          </table>
        </div>
      </div>
      <button onclick="start()">NewGame</button>
    </div>
  </div>
  <div id="dialog-confirm" title="Battle mode ON">
    <p id="battledialog"></p>
  </div>
  <div id="dialog-gameover" title="Game Over">
    <p id="gameoverdialog"></p>
  </div>
<script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/app1.js"></script>
<script>
$( function() {
  $( "#dialog-confirm" ).dialog({
    resizable: false,
    height: 500,
    width: 600,
    modal: true,
    autoOpen: false,
    buttons: {
      "Attack": function() {
        otherPlayer.takeDamage(curentPlayer.weapon.damage);
        draw();
        incrementCount();
        gameOver();
        document.addEventListener("keydown",keyCode);
        $( this ).dialog( "close" );
      },
      "Defend": function() {
        curentPlayer.shield=true;
        draw();
        incrementCount();
        document.addEventListener("keydown",keyCode);
        $( this ).dialog( "close" );
      }
    }
  });
} );
$( function() {
  $( "#dialog-gameover" ).dialog({
    resizable: false,
    height: 400,
    width: 600,
    modal: true,
    autoOpen: false,
    buttons: {
      "Play": function() {
        start();
        $( this ).dialog( "close" );
      }
    }
  });
} );

</script>
</body>
</html>
